<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
	<table bgcolor="gray"border="1px solid black" align="center" cellspacing="0" cellpadding="5px">
	<CAPTION><b>Registration Form</b></CAPTION>

	<tr>
		<td>Enter your first name</td>
		<td>
        <INPUT TYPE="TEXT" NAME="name" SIZE="20">
        </td>
    </tr>
    	<td>Enter your last name</td>
    	<td>
        <INPUT TYPE="TEXT" NAME="name" SIZE="20"> 
        </td>
    </tr>
    <tr>
    	<td>Enter your password</td>
    	<td>
    	<INPUT TYPE="PASSWORD" NAME="pw" SIZE="15">
        </td>
    <tr>
    	<td>ReEnter your password</td>
    	<td>
    	<INPUT TYPE="PASSWORD" NAME="pw" SIZE="15">
        </td>
    </tr>
      	<td>Enter your email</td>
      	<td>
      	<INPUT TYPE="TEXT" NAME="email" SIZE="25">
      	</td>
    </tr>
    	<td>Enter your mobile</td>
    	<td>
    	<INPUT TYPE="NUMBER" NAME="num" SIZE="10">
        </td>
    </tr>
    	<td>Enter your address</td>
    	<td>
    	<LABEL><textarea rows="5" cols="30" name="address" id="address"></textarea></LABEL>
    	</td>
    </tr>
        <td>Enter your gender</td>
        <td>
        <LABEL><INPUT TYPE="RADIO" NAME="gender" VALUE="Male">Male</LABEL>
        <LABEL><INPUT TYPE="RADIO" NAME="gender" CHECKED VALUE="Female">Female</LABEL>
    	</td>
    <tr>
    	<td>Select your hobbies</td>
    	<td>
    	<LABEL><INPUT TYPE="checkbox" NAME="hobbies" VALUE="hobby1">hobby1</LABEL>
    	<LABEL><INPUT TYPE="checkbox" NAME="hobbies" VALUE="hobby2">hobby2</LABEL>
    	<LABEL><INPUT TYPE="checkbox" NAME="hobbies" VALUE="hobby3">hobby3</LABEL>
    	
   		</td>
   	<tr>
   		<td>Select your DOB</td>
   		<td>
   		<LABEL><<input type="date" id="birthday" name="birthday"></LABEL>
   		</td>
   	<tr>
   		<td>Select your country</td>
   		<td>
   		<LABEL><INPUT TYPE="TEXT" id="country" name="country"></LABEL>
   		</td>
   	<tr>
   		<td>Upload your pic</td>
   		<td>
   		<INPUT TYPE="file" NAME="pic" SIZE="50">
   	    </td>
   	 <tr>
   	 	<td>
   	 	<label><th colspan="2"><input type="submit">
                        <input type="reset"></th></label>
   	    </td>
   	</tr>

	
</table>
</body>
</html>
